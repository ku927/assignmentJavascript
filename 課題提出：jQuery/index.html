<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />

    <title>おみくじアプリ</title>
  </head>
  <body>
    <div class="app-header-contents">
      <h1>- おみくじアプリ -</h1>
      <h2>今日のあなたの運勢は・・・</h2>
      <button class="start-button js-fortune-start" type="button">
        運勢を占う！
      </button>
    </div>

    <div class="result">
      <div class="row">
          <div class="radius money">
            <p class="title">金運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
      <div class="row">
          <div class="radius work">
            <p class="title">仕事運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
          <div class="radius health">
            <p class="title">健康運</p>
            <p class="stars"></p>
            <p class="detail"></p>
          </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
			let fortuneResults = [
				money=[
					{stars: "★", detail: "悪い傾向が見られます！財布の紐は絞めておくと吉です！"},
					{stars: "★★", detail: "まずまず金運です！使いすぎには注意しましょう！"},
					{stars: "★★★", detail: "最高の金運です！いつの間にかお金が溜まっているかも・・・？"}
				],
				work=[
					{stars: "★", detail: "悪い傾向が見られます！自信過剰にならないように注意しましょう"},
					{stars: "★★", detail: "まずまず仕事運です！普段通り仕事が進むでしょう！"},
					{stars: "★★★", detail: "最高の仕事運です！いつも以上にチャンスが巡ってくるかも・・・？"}
				],
				health=[
					{stars: "★", detail: "悪い傾向が見られます！ケガにご注意を・・・"},
					{stars: "★★", detail: "まずまず健康運です！無理せず体を動かしましょう！"},
					{stars: "★★★", detail: "最高の健康運です！ランニングの距離を伸ばしても良いですね！"}
				]
			];

			const setResult = () => {

				let parent;
				let parentClass;
				for (let i = 0; i < fortuneResults.length; i++) {

					if (i == 0) {
						parent = fortuneResults.money;
						parentClass = ".radius money.title";
					} else if (i == 1) {
						parent = fortuneResults.work;
						parentClass = ".radius work";
					} else {
						parent = fortuneResults.health;
						parentClass = ".radius health";
					}

					let result;

					const count = Math.ceil(Math.random() * fortuneResults.length);
					if(count == 1) {
						result = parent[0];
					} if(count == 2) {
						result = parent[1];
					} if(count == 3) {
						result = parent[2];
					}
					
					console.log(parentClass.stars);
					console.log(result.stars);
				}
			}
			
			$(".start-button").on("click",function () {
				$('.result').show();
				setResult;
				$(setResult.parentClass.stars).text(setResult.result.stars);
				$(parentClass.detail).text(result.detail);
				$(this).toggleClass('next-button');
				$('.next-button').text('もう一度占う！');
			});
			$(".next-button").on("click",function () {
				$('.result').hide();
				$('.next-button').toggleClass('start-button');
				$('.start-button').text('運勢を占う！');
			});
	</script>
  </body>
</html>
